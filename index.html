<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .login {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-image {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/The_Great_Wave_off_Kanagawa.jpg/800px-The_Great_Wave_off_Kanagawa.jpg?20070829004226');
            background-size: cover;
            background-position: center;
            position: relative;
            height: 100vh;
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .form-section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
            padding: 2rem;
        }

        .card {
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 75%;
        }

        .login-heading {
            font-weight: 300;
            color: #333;
            text-align: center;
        }

        .btn-login {
            font-size: 1rem;
            letter-spacing: 0.05rem;
            padding: 0.75rem 1rem;
            border-radius: 8px;
        }

        .form-floating .form-control {
            border-radius: 8px;
        }

        .form-check-label, .small {
            color: #555;
        }
    </style>
    <title>Login Page</title>
</head>
<body>
    <div class="container-fluid g-0">
        <div class="row g-0">
            <!-- Background Image Section -->
            <div class="col-12 col-md-6 bg-image">
                <div class="bg-overlay"></div>
            </div>

            <!-- Form Section -->
            <div class="col-12 col-md-6 form-section">
                <div class="card">
                    <h3 class="login-heading mb-4">Welcome back!</h3>
                    <!-- Sign In Form -->
                    <form>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                            <label class="form-check-label" for="rememberPasswordCheck">
                                Remember password
                            </label>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Sign in</button>
                            <div class="text-center">
                                <a class="small" href="#">Forgot password?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
